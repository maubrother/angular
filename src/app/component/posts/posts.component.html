<h4>LISTADO DE POSTS</h4>
<table class="table">
    <thead>
        <tr>
            <th>UserId</th>
            <th>ID</th>
            <th>Title</th>
            <th>Body</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let post of posts"> 
            <td> {{ post.userId }} </td>
            <td> {{ post.id }} </td>
            <td> {{ post.title }} </td>
            <td> {{ post.body }} </td>
        </tr>
    </tbody>
</table>
